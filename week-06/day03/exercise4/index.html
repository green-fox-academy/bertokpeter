<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link href="style.css" rel="stylesheet" type="text/css"/>
		<script src="https://use.fontawesome.com/616baaf5c8.js"></script>
		<title>Document</title>
	</head>
	<body>
    <div class="container">
		<div class="row">
			<button class="trash">
				<i class="fa fa-2x fa-trash-o" aria-hidden="true"></i>
			</button>
			<div class="red">
				<div class="arrow-right"></div>
				<p>Delete</p>
			</div>
		</div>
		<div class="row">
			<button class="check">
				<i class="fa fa-2x fa-check" aria-hidden="true"></i>
			</button>
			<div class="green">
				<div class="arrow-right"></div>
				<p>Sure?</p>
			</div>
		</div>	
    </div>
  </body>
</html>
