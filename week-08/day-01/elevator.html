<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='elevator.css' rel="stylesheet" type="text/css"/>
    <title>Elevator</title>
</head>
<body>
    <div class="container">
        <div class="mover">
            <button class='up'>Up</button>
            <button class='down'>Down</button>
        </div>
        <div class="remover">
            <button class='add'>Add People</button>
            <button class='remove'>Remove People</button>
        </div>
        <ul class="elevator"></ul>
    </div>
    <script src='elevator.js'></script>
</body>
</html>
