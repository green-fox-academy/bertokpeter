<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link href="style.css" rel="stylesheet" type="text/css"/>
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
		<title>Form</title>
	</head>
	<body>
		<main>
			<form action="/day-05" method="post">
				<header>Profil</header>
				<div class="column">
					<p>Személyes adatok</p>
					<label for="name">Név</label><br/>
					<input type="text" id="name" name="name" required/ >
					<article class="column">
						<label for="date">Születési éved</label><br/>
						<input type="text" placeholder="pl.1984" id="date" name="date"/>
					</article>	
					<article class="column gender"> 
						<label>Nemed</label><br/>
						<input type="radio" id="female" name="gender"/>
						<label for="female">nő</label>
						<input type="radio" id="male" name="gender"/>
						<label for="male">férfi</label>
					</article>
					<article class="checkbox">
						<label>Milyen márkákat szeretsz?</label><br/>
						<ul>
							<li><input type="checkbox" id="Adidas"><label for="Adidas">Adidas</label></li>
							<li><input type="checkbox" id="Opel"><label for="Opel">Opel</label></li>
							<li><input type="checkbox" id="Apple"><label for="Apple">Apple</label></li>
							<li><input type="checkbox" id="Ray-Ban"><label for="Ray-Ban">Ray-Ban</label></li>
							<li><input type="checkbox" id="Coca-cola"><label for="Coca-cola">Coca-cola</label></li>
							<li><input type="checkbox" id="Starbucks"><label for="Starbucks">Starbucks</label></li>
							<li><input type="checkbox" id="Mazda"><label for="Mazda">Mazda</label></li>
							<li><input type="checkbox" id="Tesla"><label for="Tesla">Tesla</label></li>
							<li><input type="checkbox" id="Nike"><label for="Nike">Nike</label></li>
							<li><input type="checkbox" id="Yahoo"><label for="Yahoo">Yahoo</label></li>
						</ul>
						<p id="multiple">Többet is választhatsz!</p>
					</article>	
				</div>
				<div class="column">
					<p>Kapcsolat</p>
					<label for="phone">Telefonszám</label><br/>
					<input type="tel" placeholder="+36 -- --- ---" id="phone" name="phone" required/><br/>
					<label for="email">E-mail cím</label><br/>
					<input type="email" placeholder="nev@domain.hu" id="email" name="email" required/><br/>
					<label for="fb">Facebook profilod</label><br/>
					<input type="url" placeholder="http://facebook.com/..." id="fb" name="fb"/><br/>
					<label for="twitter">Twitter profilod</label><br/>
					<input type="url" placeholder="http://twitter.com/..." id="twitter" name="twitter"/><br/>
					<label>Milyen házban laksz?</label><br/>
					<select>
						<option disabled selected>Válassz típust!</option>
						<option>Sorház</option>
						<option>Családi ház</option>	
					</select>	
				</div>
				<div class="buttons">
						<label for="msg">Bemutatkozás</label><br/>
						<textarea id="msg" name="message" placeholder="Írj magadról néhány mondtatot!" required></textarea><br/>
						<label for="CV">CV feltöltése</label><br/>
						<input type="button" value="FILE KIVÁLASZTÁSA"/><br/>
						<input type="checkbox" id="tick">
						<label for="tick">Elfogadom a <a href="https://github.com/greenfox-academy/teaching-materials/tree/master/workshop/ui-development/forms">felhasználási feltételeket</a></label><br/>
						<input type="submit" value="MENTÉS"/>
						<input type="reset" value="ŰRLAP TÖRLÉSE"/>
				</div>
			</form>
	</main>
	</body>
</html>
