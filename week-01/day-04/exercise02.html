<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Exercise02</title>
		<style>
			div {
				width: 400px;
				padding: 20px;
				background:  #4285f4; 
				font-family: Arial, Helvetica, sans-serif;
				color: white;
				font-size: 36px;								
			}
			div p:first-child{
				background: #e67676;
			}
			div p:nth-child(2){
				background: #f2f062;
			}
			div p:nth-child(3){
				background: #a9e6e6; 
			}
		  div p:last-child{
				background: #7692e4;
			}
			p {
				margin: 0;
				padding: 50px 150px;
			}
		</style>	
	</head>
	<body>
		<div>
			<p>North</p>
			<p>East</p>
			<p>South</p>
			<p>West</p>
		</div>
	</body>
</html>
