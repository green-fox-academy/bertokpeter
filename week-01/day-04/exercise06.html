<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Exercise06</title>
		<style>
			main {
				width: 650px;
			}
			div{
				display: inline-block;
				width: 150px;
				height: 150px;
				border-radius: 100px 100px 100px 100px ;
				background:rgb(12, 235, 222);
				margin: 5px;
			}
			main div:first-child{
				background: rgb(185, 12, 235)
			}
			main div:last-child{
				background: rgb(235, 190, 12)
			}
			p {
				font-family: Arial, Helvetica, sans-serif;
				color: white;
				font-size: 32px;
				font-weight: bold;
				margin: 0;
				padding: 60px 65px;
			}
		</style>
	</head>
	<body>
		<main>
			<div>
				<p>1</p>
			</div>
			<div>
				<p>2</p>
			</div>
			<div>
				<p>3</p>
			</div>
			<div>
				<p>4</p>
			</div>
			<div>
				<p>5</p>
			</div>
			<div>
				<p>6</p>
			</div>
		</main>
	</body>
</html>
