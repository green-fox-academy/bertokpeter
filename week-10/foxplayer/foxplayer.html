<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/foxplayer.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet"/>
    <title>Foxplayer</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo"><img src="assets/foxplayer.png"/></div>
            <img class="album" src="assets/music-placeholder.png"/>
            <section class="adder">
                <h1>Playlists</h1>
                <p class="plus">+</p>
                <div class="dialog">
                    <label for="playlistname">Please provide a name for your new playlist</label>
                    <input type="text" id="playlistname" name="playlistname" required/>
                    <button class="ok">OK</button>
                    <button class="cancel">Cancel</button>
                </div>
            </section>
            <section class="playlists">
                <!-- <div class="playlist">
                    <p>All tracks</p>
                    <div>x</div>
                </div> -->
            </section>
        </div>
        <div class="right">
            <section class="info">
                <div class="data">
                    <p class="title"></p>
                    <p class="performer"></p>
                </div>
                <div class="icons">
                    <p class="plus">+<p>
                    <img src="assets/star.svg"/>
                </div>
            </section>
            <section class="tracklist">
                <!-- <div class="track">
                    <p class="number">1</p>
                    <p class="tracktitle">A track</p>
                    <p>3:30</p>
                </div> -->
            </section>
        </div>
        <footer>
            <img class="rewind" src="assets/rewind.svg"/>
            <img class="forward" src="assets/forward.svg"/>
            <audio src="" controls>
        </footer>
    </div>
    <script src="assets/ajax.js"></script>
    <script src="assets/control_panel.js"></script>
    <script src="assets/trackinfo.js"></script>
    <script src="assets/tracklist.js"></script>
    <script src="assets/playlists.js"></script>
    <script src="assets/app.js"></script>
</body>
</html>
